<section class='punchcard'>
<div class='punch-item' ng:repeat='item in PunchCard.data' tooltip-animation='false' tooltip-append-to-body='true' tooltip-html-unsafe="{{PunchCard.getDate(item.endTime) | date:'short'}}&lt;br&gt;{{item.value | round}} {{PunchCard.label}}" tooltip-placement='top'>
<div class='punch-line'></div>
<svg class='punch-circle' height='30' viewBox='0 0 100 100' width='30'>
<circle cx='50' cy='50' ng:attr-r='{{PunchCard.getRadius(item.value)}}'></circle>
</svg>
</div>
</section>
