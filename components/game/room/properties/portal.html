<app:aside-block class='aside-block-highlighted' heading='Portal' visibility-model='Room.asidePanels.view'>
<div>
<div class='object-properties-id'>
ID: {{Room.selectedObject._id}}
</div>
<div>
<label>Position:</label>
{{Room.selectedObject.x}}, {{Room.selectedObject.y}}
</div>
<div>
<label>Destination:</label>
<a ng-href="#!{{'top.game-room' | routeSegmentUrl:{room:Room.selectedObject.destination.room} }}">
{{Room.selectedObject.destination.room}}
</a>
({{Room.selectedObject.destination.x}}, {{Room.selectedObject.destination.y}})
</div>
<div>
<label>Decay in:</label>
<span ng:if='!Room.selectedObject.decayTime'>
portal is stable yet
</span>
<span ng:if='Room.selectedObject.decayTime &amp;&amp; Room.selectedObject.decayTime &gt;= Room.gameTime'>
{{Room.selectedObject.decayTime - Room.gameTime}}
</span>
</div>
</div>
</app:aside-block>
