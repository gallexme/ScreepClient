<svg class='flag' height='10%' ng:style="{left: ((Flag.objectData.x-2)*100/50)+'%', top: ((Flag.objectData.y-2)*100/50)+'%'}" viewbox='0 0 100 100' width='10%'>
<g ng:attr-opacity='{{Flag.objectData.temp || Flag.objectData.tempRemove ? 0.3 : 1.0}}' transform='translate(46.5,37.5) scale(0.7 0.7)'>
<path d='M18.486 4.68 c -11.408 4.567-6.787-7.725-15.635-1.254 l -1.851 0.664 3.666 14.41 h 2.019 l -1.795-7.058 c 7.894-6.618 4.698 7.211 14.036-6.357 0.217-0.315-0.073-0.552-0.44-0.405z' ng:class="'flag-color-'+Flag.objectData.color" paint-order='stroke' stroke-width='2' stroke='#111'></path>
<path clip-path='url(#flagClip)' d='M28.7 100 l -20 -100 h 100 v 100 Z' ng-if='Flag.objectData.secondaryColor &amp;&amp; Flag.objectData.color != Flag.objectData.secondaryColor' ng:class="'flag-color-'+Flag.objectData.secondaryColor"></path>
</g>
<text font-size='11' ng:class="'flag-color-'+Flag.objectData.color" ng:if='Flag.displayOptions.showFlagsNames' x='50' y='70'>
{{::Flag.objectData.name}}
</text>
</svg>
