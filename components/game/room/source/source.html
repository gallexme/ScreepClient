<svg class='source' height='2%' ng:style="::{left: ((Source.objectData.x)*100/50)+'%', top: ((Source.objectData.y)*100/50)+'%'}" viewbox='0 0 100 100' width='2%'>
<g transform='translate(50,50)'>
<rect fill='#111' height='40' rx='15' ry='15' stroke-width='15' stroke='#595026' width='40' x='-20' y='-20'>
<animate app-attr="calcMode#Source.displayOptions.animations ? 'linear' : 'discrete'" attributeName='stroke' dur='4s' repeatCount='indefinite' values='#595026; #0e0c04; #595026'></animate>
</rect>

<line stroke-width='5' x1='20' x2='40' y1='25' y2='25'></line>
<line stroke-width='5' x1='20' x2='40' y1='50' y2='50'></line>
<line stroke-width='5' x1='20' x2='40' y1='75' y2='75'></line>
<line stroke-width='5' x1='60' x2='80' y1='25' y2='25'></line>
<line stroke-width='5' x1='60' x2='80' y1='50' y2='50'></line>
<line stroke-width='5' x1='60' x2='80' y1='75' y2='75'></line>
<animate attributeName='stroke' dur='1s' repeatCount='indefinite' values='#595026; #1a1913; #595026'></animate>
-->
<rect fill='#ffe56d' ng:attr-height='{{Source.objectData.energy/Source.objectData.energyCapacity * 60}}' ng:attr-width='{{Source.objectData.energy/Source.objectData.energyCapacity * 60}}' ng:attr-x='{{-Source.objectData.energy/Source.objectData.energyCapacity * 30}}' ng:attr-y='{{-Source.objectData.energy/Source.objectData.energyCapacity * 30}}' rx='15' ry='15'>
<animate app-attr="calcMode#Source.displayOptions.animations ? 'linear' : 'discrete'" attributeName='fill' dur='2s' repeatCount='indefinite' values='#ffe56d; #fff; #ffcd6d; #ffde84; #ffe56d'></animate>
</rect>
</g>
</svg>
